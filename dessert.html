<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />

  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">

        >
      </div>
      <div class="dessert-item">
        <img src="food/frappe.jpg" alt="Frappe" />

      </div>
      <div class="dessert-item">
        <img src="food/ice_cream.jpeg" alt="Ice cream" />

      </div>
      <div class="dessert-item">

        >

      <div class="dessert-item">
        <img src="food/yomori.jpeg" alt="Yomori" />

          ><input type="checkbox" name="dessert" value="Yomori" /> Yomori</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/rasbari.jpeg" alt="Rasbari" />

          ><input type="checkbox" name="dessert" value="Rasbari" />

        >

    <button class="button" onclick="location.href='activities.html'">
