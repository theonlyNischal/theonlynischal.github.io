<!DOCTYPE html>
<html>
<head>
  <title>Dimension Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333333;
    }

    .calculator {
      display: inline-block;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .input-container input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #cccccc;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
    }

    .calculate-btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }

    .calculate-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Dimension Calculator</h1>

  <div class="calculator">
    <div class="input-container">
      <label for="zoom-input">Zoom Dimension (n):</label>
      <input type="number" id="zoom-input" min="1" step="1" value="1">
    </div>

    <button class="calculate-btn" onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      var zoomInput = document.getElementById("zoom-input");
      var zoomValue = parseInt(zoomInput.value);
      
      var result = 100 * Math.pow(2, zoomValue - 1);
      
      var resultElement = document.getElementById("result");
      resultElement.textContent = "Result: " + result;
    }
  </script>
</body>
</html>
