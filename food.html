<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/momo.jpg" alt="Chicken MoMo" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Chicken MoMo"
          />
          Chicken MoMo</label
        >
      </div>
      <div class="food-item">
        <img src="food/pizza.jpg" alt="Pizza" />
        <label
          ><input type="checkbox" name="food" value="Pizza" /> Pizza</label
        >
      </div>
      <div class="food-item">
        <img src="food/thali.jpg" alt="Thakali Khana" />
        <label
          ><input type="checkbox" name="food" value="Thakali Khana" /> Thakali Khana
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/Samya_baji.jpeg" alt="Samya Baji" />
        <label><input type="checkbox" name="food" value="Samya Baji" /> Samya Baji</label>
      </div>
      <div class="food-item">
        <img src="food/burger.jpeg" alt="Burger" />
        <label><input type="checkbox" name="food" value="Burger" /> Burger</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Salad</label>
      </div>
      <div class="food-item">
        <img src="food/Sukkha.jpg" alt="Sukkha Roti" />
        <label><input type="checkbox" name="food" value="Sukkha Roti" /> Sukkha Roti</label>
      </div>
      <div class="food-item">
        <img src="food/katti.jpeg" alt="Katti" />
        <label><input type="checkbox" name="food" value="Katti Roll" /> Katti Roll</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
